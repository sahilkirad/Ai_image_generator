<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sahil's AI Image Generator</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Ai_image_gen.css" />

</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-wrapper">
                <div class="logo">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                </div>
                <h1>AI Image Generator</h1>
            </div>
            <button class="theme-toggle">
                <i class="fa-solid fa-moon"></i>
            </button>
        </header>

        <div class="main-content">
            <form class="prompt-form">
                <!-- Prompt -->
                <div class="prompt-container">
                    <textarea class="prompt-input" placeholder="Describe about your image" required
                        autofocus></textarea>
                    <button type="button" class="prompt-btn">
                        <i class="fa-solid fa-dice"></i>
                    </button>
                </div>

                <!-- Actions -->
                <div class="prompt-actions">
                    <div class="select-wrapper">

                        <select id="model-select" class="custom-select">
                            <option value="stabilityai/stable-diffusion-2">Stable Diffusion 2</option>
                            <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                            <option value="prompthero/openjourney">OpenJourney</option>
                            <option value="CompVis/stable-diffusion-v1-4">Stable Diffusion v1.4</option>
                        </select>



                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="count-select" required>
                            <option value="" selected disabled>Image Count</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="select-wrapper">
                        <select class="custom-select" id="ratio-select" required>
                            <option value="" selected disabled>Aspect Ratio</option>
                            <option value="1/1">Square (1:1)</option>
                            <option value="16/9">Landscape (16:9)</option>
                            <option value="9/16">Portrait (9:16)</option>
                        </select>
                    </div>
                    <button type="submit" class="generate-btn">
                        <i class="fa-solid fa-wand-sparkles"></i>
                        Generate
                    </button>
                </div>

                <!-- Result Images -->
                <div class="gallery-grid">
                    <!-- <div class="img-card loading">
                        <div class="status-container">
                            <div class="spinner"></div>
                            <p class="status-text">Generating...</p>
                        </div>
                    </div>
                    <div class="img-card">
                        <img src="C:\Users\HP\Downloads\test.png" alt="Generated Image" class="result-img"/>
                        <div class="img-overlay">
                            <button class="img-download-btn">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
    <script src="Ai_image_gen.js"></script>
</body>

</html>
